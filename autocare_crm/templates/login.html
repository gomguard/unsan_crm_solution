<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Unsan CRM solution</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c5aa0',
                        'primary-hover': '#1e3a6f',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- 로그인 카드 -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- 헤더 -->
            <div class="bg-gradient-to-r from-primary to-blue-600 text-white p-8 text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-4">
                    <i class="bi bi-car-front-fill text-4xl"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">운산자동차 CRM</h1>
                <p class="text-white/80 text-sm">고객 관리 시스템</p>
            </div>
            
            <!-- 로그인 폼 -->
            <div class="p-8">
                {% if form.errors %}
                    <div class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 flex items-center">
                        <i class="bi bi-exclamation-triangle-fill text-red-600 mr-3"></i>
                        <span class="text-sm text-red-800">사용자명 또는 비밀번호가 올바르지 않습니다.</span>
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- 사용자명 -->
                    <div class="mb-6">
                        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                            사용자명
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-person-fill text-gray-400"></i>
                            </div>
                            <input type="text" 
                                   id="id_username" 
                                   name="username" 
                                   required
                                   class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                                   placeholder="사용자명을 입력하세요">
                        </div>
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="mb-6">
                        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-lock-fill text-gray-400"></i>
                            </div>
                            <input type="password" 
                                   id="id_password" 
                                   name="password" 
                                   required
                                   class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                                   placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-primary to-blue-600 text-white font-medium py-3 rounded-lg hover:from-primary-hover hover:to-blue-700 transition-all transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <i class="bi bi-box-arrow-in-right mr-2"></i>
                        로그인
                    </button>
                </form>
                
                <!-- 테스트 계정 안내 -->
                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-500">테스트 계정</p>
                    <p class="text-sm text-gray-600 mt-1">
                        admin/admin123 또는 agent1/agent123
                    </p>
                </div>
            </div>
        </div>
        
        <!-- 하단 정보 -->
        <div class="mt-8 text-center">
            <p class="text-white/60 text-sm">
                © 2024 운산자동차. All rights reserved.
            </p>
        </div>
    </div>
    
    <script>
        // 폼 포커스 효과
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-primary', 'ring-opacity-50', 'rounded-lg');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-primary', 'ring-opacity-50', 'rounded-lg');
                });
            });
            
            // 첫 번째 입력 필드에 포커스
            document.getElementById('id_username').focus();
        });
    </script>
</body>
</html>
